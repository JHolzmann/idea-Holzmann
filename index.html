<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gimnasio de Jessica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body">
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center my-4">Inscripción al Gimnasio</h2>
                <form id="formularioInscripcion">
                    <div class="form-group">
                        <label for="nombreApellido">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="nombreApellido" name="nombreApellido" required>
                    </div>
                    <div class="form-group">
                        <label for="dias">Días a la semana:</label>
                        <select class="form-control" id="dias" name="dias" required>
                            <option value="">Seleccione</option>
                            <option value="dos">2 días ($15000)</option>
                            <option value="tres">3 días ($18000)</option>
                            <option value="week">Toda la semana ($20000)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="horario">Horario de disponibilidad:</label>
                        <select class="form-control" id="horario" name="horario" required>
                            <option value="">Seleccione</option>
                            <option value="8 AM">8 AM - Profesor Pablo Diaz</option>
                            <option value="10 AM">10 AM - Profesor Adrian Lopez</option>
                            <option value="4 PM">4 PM - Profesora Sofia Garcia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de inicio:</label>
                        <select class="form-control" id="fechaInicio" name="fechaInicio" required>
                            <option value="">Seleccione</option>
                            <option value="1 de julio">1 de julio</option>
                            <option value="8 de julio">8 de julio</option>
                            <option value="15 de julio">15 de julio</option>
                            <option value="22 de julio">22 de julio</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Inscribirse</button>
                </form>
                <div id="respuesta" class="response alert alert-info mt-4" role="alert" style="display: none;"></div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">-- Hecho con amor y dudas por Jessica Holzmann --</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
